<div class="intro" fxLayout="column" fxLayoutAlign="center">
  <div fxLayout="row" fxLayoutAlign="center center">
    <div class="img-circular" [ngStyle]="{'background-image': 'url(' + basicInfo.image + ')'}"></div>
  </div>
  <div fxLayout="row" fxLayoutAlign="center none">
    <div fxLayout="column" fxLayoutAlign="start center" class="basic-intro">
      <h1>{{ basicInfo.name }}</h1>
      <p>{{ basicInfo.summary }}</p>
    </div>
  </div>
</div>
