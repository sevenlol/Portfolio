<div class="intro" fxLayout="column" fxLayoutAlign="center">
  <div fxLayout="row" fxLayoutAlign="center center">
    <div
      class="img-circular"
      [ngStyle]="{'background-image': 'url(' + basicInfo.image + ')'}"
      aria-label="Avatar"></div>
  </div>
  <div fxLayout="row" fxLayoutAlign="center none">
    <div fxLayout="column" fxLayoutAlign="start center" class="basic-intro">
      <h1 class="mat-display-2">{{ basicInfo.name }}</h1>
      <p class="mat-title" fxHide.xs fxShow.gt-xs>{{ basicInfo.summary }}</p>
      <p fxShow.xs fxHide.gt-xs>{{ basicInfo.summary }}</p>
    </div>
  </div>
</div>
