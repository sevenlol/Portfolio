<div>
  <div fxLayout="row" fxLayoutAlign="center" class="title-container">
    <h1>Personal Project</h1>
  </div>
  <app-spinner *ngIf="showSpinner"></app-spinner>
  <div class="project-container" *ngIf="!showSpinner">
    <div
      fxLayout="row"
      fxLayout.xs="column"
      fxLayout.sm="column"
      fxLayoutAlign="center center"
      fxLayoutGap="20px"
      fxLayoutGap.sm="5px"
      fxLayoutGap.xs="5px"
      class="project-row-container"
      *ngFor="let projectRow of featuredProjects">
      <div *ngFor="let project of projectRow" class="project-container">
        <app-project [project]="project" [languages]="languages" [types]="types" [keywords]="keywords"></app-project>
      </div>
    </div>
  </div>
  <div fxLayout="row" fxLayoutAlign="center" class="action-container">
    <button mat-raised-button color="primary">View More Projects</button>
  </div>
</div>
