<div>
  <div class="skill-title">
    <span fxShow.gt-xs fxHide.xs class="mat-display-2">Skills</span>
    <span fxHide.gt-xs fxShow.xs class="mat-display-1">Skills</span>
  </div>

  <app-spinner *ngIf="isLoading" [diameter]="40" [topMargin]="'20px'"></app-spinner>

  <mat-card *ngIf="!isLoading">
    <mat-card-content>
      <mat-list>
        <div *ngFor="let skill of skills; let i = index">
          <h3 mat-subheader>{{ skill.name }}</h3>
          <div fxLayout="column">
            <mat-list-item mat-line *ngFor="let itemRow of items[i]">
              <mat-chip-list>
                <mat-chip
                  *ngFor="let item of itemRow"
                  (click)="openLink(item.url)"
                  [matTooltip]="item.description">
                  {{ item.name }}</mat-chip>
              </mat-chip-list>
            </mat-list-item>
          </div>
        </div>
      </mat-list>
    </mat-card-content>
  </mat-card>
</div>
